name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint --if-present
      continue-on-error: true

    - name: Check formatting
      run: npx prettier --check "src/**/*.{js,jsx,css}" --ignore-unknown
      continue-on-error: true

    - name: Summary
      run: echo "âœ… Code quality check completed"
